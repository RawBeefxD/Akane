<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Akane Applet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: sans-serif; margin: 2em; background: #181a20; color: #eee; }
        #output { white-space: pre-wrap; background: #222; padding: 1em; border-radius: 8px; }
        input, button { font-size: 1em; }
    </style>
</head>
<body>
    <h1>Akane War Status Applet</h1>
    <div>
        <label for="timezone">Timezone offset (-12 to +14): </label>
        <input type="number" id="timezone" min="-12" max="14" value="0">
        <button id="refresh">Refresh</button>
    </div>
    <div id="output">Loading...</div>
    <script src="app.js"></script>
</body>
</html>
